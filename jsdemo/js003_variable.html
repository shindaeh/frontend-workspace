<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js003_variable.html</title>
</head>

<body>
    <!-- script는 (스크립트)는 body,head 두 곳 모두 선언 가능하다.-->
    <script>
        //변수(variable) : 변하는 데이터(값)을 지정할 수 잇는 메모리 공간이다.
        // var, let, const
        console.log(3);
        console.log(3);

        let data = 3;
        console.log(data);
        console.log('data:%d', data);

        let s = "js";
        let f = 4.5;
        console.log("s:%s, f:%f", s, f);

        //https://developer.mozilla.org/ko/docs/Web/API/console#%EC%98%88%EC%A0%9C
        //크롬에서는 숫자서식이 지원안됨()
        console.log('f:%,2f', f);

        let b = true;
        // b:%b 는 안되기 때문에 b:%s(문자열출력)으로 한다.
        console.log("b:%s", b);

        //템플릿 문자열(`(백틱)으로 묶어서 처리해야 한다.)
        //$는 템플릿 문자열에서 사용되는 출력기호
        console.log(`data:${data} s:${s} f:${f} b:${b}`);

        let d = null;
        consol.log(`d=${d}`);
        // 동일한 에러  console.log("e=%e" , e);
        console.log(`e=${e}`);
    </script>
</body>

</html>
