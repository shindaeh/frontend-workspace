<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_024_menu.html</title>
    <style>
        /* 수평 네비게이션 */
        * {
            margin: 0px;
            padding: 0px;
            border-width: 0px;
        }

        body {
            margin-left: 10px;
        }

        nav>dl.menulist {
            width: 294px;
            height: 34px;
            background-color: yellow;
            border-left: 2px solid black;
        }

        nav>dl.menulist>dt {
            width: 0;
            height: 0;
            /* 범위를 벗어나면 보이지 않게한다. */
            visibility: hidden;
            text-indent: -2000px;
        }

        nav>dl.menulist>dd {
            border: 2px solid black;
            float: left;
            border-left: 0px;
        }

        nav>dl.menulist>dd>a {
            width: 96px;
            height: 30px;
            display: block;
            /* 수평정렬 */
            text-align: center;
            /* 수직정렬 */
            line-height: 30px;
            text-decoration: none;
        }

        nav>dl.menulist>dd>a:hover {
            text-decoration: underline;
            font-size: 20px;
            font-weight: bolder;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <dl class="menulist">
            <dt>메뉴목록</dt>
            <dd><a href="#">교육센터</a></dd>
            <dd><a href="#">교육안내</a></dd>
            <dd><a href="#">교육일정</a></dd>
        </dl>
    </nav>

</body>

</html>
