<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_004_selector.html</title>
    <style>
        /* p .unit(띄어쓰기 했을 경우) -> <span class="unit"> p요소의 자손요소인 span요소에 설정된 class속성</span> */
        p .unit {
            background-color: aqua;
        }

        /* p.unit(띄어쓰기 없을 경우) <p class="unit"> p요소에 설정된 class속성</p> */
        p.unit {
            background-color: yellow;
        }
    </style>
</head>


<body>
    <!-- -->
    <p>
        <span class="unit"> p요소의 자손요소인 span요소에 설정된 class속성</span>
    </p>

    <p class="unit">p요소에 설정된 class속성</p>

</body>

</html>
