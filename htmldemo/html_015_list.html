<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_015_list.html</title>
</head>

<body>
    <!--      목록 관련 요소(UL, OL, DL)    -->

    <!--<UL>요소
        1. 비순서적 목록을 표현할때 사용한다.
        2. Unordered List   -->
    <ul>
        <li>JAVA</li>
        <li>ORACLE</li>
        <li>SPRING</li>
    </ul>
    <!--<OL>요소
        1. 순서가 있는 목록을 표현할때 사용한다.
        2. ordered list   -->

    <ol>
        <li>일어난다.</li>
        <li>씻는다.</li>
        <li>등교한다.</li>
    </ol>

    <!-- <DL>요소
         1. 정의형 목록을 표현할때 사용한다.
         2. 주종관계에 있는 내용을 표현할때 사용한다. -->

    <dl>
        <dt>CSS</dt>
        <dd>HTML은 문서의 구조를 설계하고 CSS은 문서의 스타일을 적용한다.</dd>
    </dl>
</body>

</html>
