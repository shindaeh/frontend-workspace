<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_006_text_blockquote_q.html</title>
</head>
<body>
    <h1>blockquote와 q</h1>
    <div>
      소크라테스
      <blockquote cite="http://www.daum.net"> 너 자신을 알라</blockquote>
      
      <div>
        웹의 창시자 팀 버너리 리경은
        <q cite="http://www.w3.org">웹의 힘은 그것의 보편에 있다...</q>라고
        했다.
      </div>

      <!--
    인용문
     1. blockquote요소 (블록요소):
          블록요소와 텍스트만 포함할 수 있다.
          들여쓰기로 표현이 된다. 

     2. q 요소(인라인요소) :
         인라인요소와 텍스트를 포함할수 있다.    
         쌍따옴표("")로 표시가 된다. 
     -->
    </div>

</body>
</html>
