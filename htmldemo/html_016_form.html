<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_016_form.html</title>
</head>

<body>
    <!--
          <form> : 클라이언로 부터 입력받아 서버로 보내기 위한 요소를 작성한다.
          action 속성: 서버로 요청할 URL
          method 속성: method속성의 default : 1) get 이기때문에 보안을 위해 post로 수정
               1)get :  폼의 데이터를 서버로 전송할때   256바이트 미만이거나
                         보안이 필요하지 않는 데이터를 보낼때 사용한다.(ex:아이디비번노출O)
               2)post : 폼의 데이터를 서버로 전송할때 256바이트를 초과하거나 
                         보안이 필요한 데이터를 보낼때 사용한다. (ex아이디비번노출X)
                
          enctype 속성: 전송할 데이터에 첨부파일이 없을때는
                        application/x-www-form-urlencoded 을 지정하고
                        첨부파일이 있을때는
                        multipart/form-data 을 지정한다. 
          
           fieldset 요소 : 여러개의 폼 요소를 그룹화 할때 사용한다.
           legend 요소 : 폼요소 그룹화 설정된 것에 대한 제목을 지정한다.
           label 요소 : 텍스트와 폼요소의 상관관계를 설정한다.
           for속성 : 속성 값을 포커스를 이동하기 위해서 설정한다.             
        -->

    <!--submit을 클릭을 하면 action속성의 값에 있는 페이지를 서버에 요청을 하면서
    클라이언트가 입력한 아이디와 비밀번호를 넘겨준다.
    method=get방식으로 요청을 하면 주소표시줄에 아디와 비밀번호가 노출이된다.
        
        fname=로그인창에서 입력한 값
        name속성값 = value속성값 -->
    <form action="#" method="post" enctype="application /x-wwwform-urlencoded">

        <fieldset>
            <legend> 로그인 </legend>
            <!-- <label for="fid">아이디</label>
            <input type="text" name="fname" id="fid" /> 요즘사용안함-->
            <input type="text" name="fname" placeholder="아이디를 입력하세요." />
            <input type="password" name="fpass" placeholder="비밀번호를 입력하세요." />
            <input type="submit" value="로그인" />

        </fieldset>
    </form>
</body>

</html>
