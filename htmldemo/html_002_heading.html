<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_002_heading.html</title>
</head>
<body>
    <!-- <h>는 헤드를 뜻한다(title) 6개까지 작성가능하다. -->
    <h2>문서의 제목을 표시할때 사용되는 요소이다. </h2>
    <h1>title1</h1>
    <h2>title2</h2>
    <h3>title3</h3>
    <h4>title4</h4>
    <h5>title5</h5>

    <!-- 인라인(inline) 요소는 요소간의 줄바꿈이 일어나지 않는다.
      글자(컨텐츠)안에서 꾸며주거나 할때 사용한다.
    width와 height를 지정해도 실제 표현되지 않는다. -->

    <span>인라인(inline) 의 대표적인 요소</span>
    <a href="#"> 하이퍼링크</a>

    <!-- 블록요소는 요소 앞뒤로 줄바꿈이 일어난다.
        블록요소은 width와 height를 지정할 수 있다.
        문단 요소는 <p> 그룹 요소는 <div>로 자주 사용한다. -->
    <div>블록의 대표적인 요소이다.</div>
    <p>문단 요소</p>
</body>
</html>
