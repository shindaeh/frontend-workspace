<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 
    
    text-decoration:  underline; 밑줄 긋기
    p의 요소에 inline style로 blue값을 주고 internal style에서 red로 정의해놓앗지만
    inline이 style 우선순위가 더 높기 때문에 파란색으로 출력된다. 
    
    */
    p{
        color: red;
        text-decoration:  underline;
    }
</style>


</head>

<body>
    <p style="color:blue"> test</p>
</body>
</html>
