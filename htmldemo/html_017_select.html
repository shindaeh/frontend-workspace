<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_017_select.html</title>
</head>

<body>
    <!--
          <select> 요소 : 셀렉트박스(드롭다운)를 표시한다.
          <option> 요소 : 셀렉트 박스에 포함된 항목들을 정의하기 위해 사용한다.
          selected 속성 : 여러개의 항목 중에서 선택된 항목을 표시한다.
             value 속성 : 각 항목의 값을 지정하기 위햇 사용한다.
                         서버로 데이터를 보낼때 value속성의 값이 넘어간다. 
    -->

    <!--java가 처음 보이지만 selected="selected"을 jsp입력하여 jsp가 가장 먼저 보이게 할 수있다.
        selected="selected" 이런형식은 원래 불가능하지만 이건 가능.
    -->

    <form action="#">
        <select name="subject" id="subject">
            <option value="java">JAVA</option>
            <option value="jsp" selected="selected">JSP</option>
            <option value="html5">HTML5</option>
            <option value="jquery">jQUETY</option>
        </select>
        <input type="submit" value="commit">

    </form>
    <form action="#">
        <select name="subgroup" id="subgroup">
            <optgroup label="backend">
                <option value="java">JAVA</option>
                <option value="jsp">JSP</option>
                <option value="spring">SPRING</option>
            </optgroup>
            <optgroup label="fromtend">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JAVASCRIPT</option>
            </optgroup>
            <optgroup label="database">
                <option value="oracle" selected="selected">ORACLE</option>
                <option value="mysql">MYSQL</option>
                <option value="mssql">MSSQL</option>
            </optgroup>
        </select>
        <input type="submit" value="commit">
    </form>
</body>

</html>
