<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_018_textarea.html</title>
</head>

<body>
    <!-- 
    <textarea>  태그는 여러 줄을 입력할 수 있는 박스를 표시한다.
    cols 와 rows 속성은 텍스트 박스의 크기를 지정하기 위해 사용한다.
    <textarea></textarea> 태그 사이의 문자열을 텍스트 박스에 표시한다.
    disabled 속성은 화면에 표시는 하되 데이터를 수정할 수 없도록 비활성화 상태로 표시하고 form와 함께 제출(submitted)하지 않는다.
    readonly 속성은 화면에 읽기 전용으로 표시되며 포커스를 받으며 form와 함께 제출(submitted)된다.
    https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Attributes/disabled
    disabled="disabled"도 select와 마찬가지로 항상 고정
    -->

    <form action="#">
        <div>
            <textarea name="other" cols="30" rows="10" disabled="disabled">
      포커스를 받지 않고 비활성화이며 form와 함께 제출(submitted)하지  않는다.
              </textarea>

            <textarea name="other2" cols="30" rows="10" readonly="readonly">
      읽기 전용으로 표시되며  포커스를 받으며 form와 함께 제출(submitted)된다.
              </textarea>
        </div>

        <input type="submit" value="commit" />
    </form>
</body>

</html>
