<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_020_member.html</title>
    <style>
        div {
            width: 600px;
            margin: 10px auto;
        }

        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            font-weight: bold;
        }

        table {
            width: 600px;
        }

        caption {
            text-align: left;
            font-weight: bolder;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
    <dive>
        <form action="#">
            <table>
                <caption>
                    기본정보입력
                </caption>

                <tbody>

                    <tr>
                        <th>이름</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>아이디</th>
                        <td><input type="text"><button>중복체크</button></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password"> </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td><input type="text"><span>@</span>
                            <select>
                                <option>선택하세요.</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>연락처</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>메일수신여부</th>
                        <td>
                            <input type="radio">받음
                            <input type="radio">받지않음
                        </td>

                    </tr>
                    <tr>
                        <th>관심분야</th>
                        <td>
                            <input type="checkbox" /> 자바 <input type="checkbox" /> C++
                            <input type="checkbox" /> 파이썬
                            <input type="checkbox" />안드로이드
                        </td>
                    </tr>
                </tbody>

            </table>
            <input type="reset" value="취소" />
            <input type="submit" value="저장" />
        </form>
    </dive>
</body>

</html>
